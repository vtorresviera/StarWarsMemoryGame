<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Memory Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="newBoard()">
    <div class="container-fluid">
        <div id="memory_board"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/swapi.js"></script>
    <!--My Own js file-->
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script>
    swapiModule.getPeople(1, function(data) {
        console.log("Result of getPeople (page 1)", data);
        console.log("1st name ", data.results[0]["name"]);
        console.log("2nd name ", data.results[1]["name"]);
        console.log("3rd name ", data.results[2]["name"]);
        console.log("4th name ", data.results[3]["name"]);
        console.log("5th name ", data.results[4]["name"]);
        console.log("6th name ", data.results[5]["name"]);
        console.log("7th name ", data.results[6]["name"]);
        console.log("8th name ", data.results[7]["name"]);
        console.log("9th name ", data.results[8]["name"]);
        console.log("10th name ", data.results[9]["name"]);
    });
    swapiModule.getPeople(2, function(data) {
        console.log("Result of getPeople (page 2)", data);
        console.log("1st name ", data.results[0]["name"]);
        console.log("2nd name ", data.results[1]["name"]);
        console.log("3rd name ", data.results[2]["name"]);
        console.log("4th name ", data.results[3]["name"]);
        console.log("5th name ", data.results[4]["name"]);

    });
    </script>
</body>

</html>
