<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Memory Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!--<body onload="newBoard()">-->

<body onload="intervalhandle=window.setInterval(function() {checktimedispatcher() },10);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img id="log" src="img/logo.png" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <div id="score"></div>
                <p>Points</p>
            </div>
            <div class="col-md-1">
                <div id="numIncorrectMatches"></div>
                <p>Tries</p>
            </div>
            <div class="col-md-2">
                <button align="center" type="button" class="btn btn-success btn-lg" onclick="restart()">Start the Game!</button>
            </div>
            <div class="col-md-2">
                <p id="timer" align="left">TIME: <span id="timerelement">starting</span>
                    <!--<br>HOURS: <span id="hourelement">0</span>
                    <br>MINUTES: <span id="minuteelement">0</span>-->
                    <br>
                    <br>GAME TIME: <span id="secondelement">0</span>
                    <br><span id="tenthelement">starting</span>
                    <br><span id="hundredthelement">starting</span>
                </p>
            </div>
            <div class="col-md-3">
            <img align="right" src="img/chewbaccaSmall.png">
                <!--<p></p>-->
            </div>
            <div class="col-md-3">
                <p id="msg">Time yourself to see how fast you can find all of the matching pairs.</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="memory_board"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/swapi.js"></script>
    <!--My Own js file-->
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <!--timer js file-->
    <script type="text/javascript" src="scripts/timer.js"></script>
</body>

</html>
